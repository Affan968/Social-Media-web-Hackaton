<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[rgb(31,27,36)] flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md rounded-2xl bg-[rgb(31,27,36)] shadow-2xl px-6 py-8">
    <h2 class="text-4xl font-bold text-white mb-2">Welcome Back</h2>
    <p class="text-sm text-white/60 mb-6">
      Don't have an account? 
    </p>
          <a href="../../signup/index.html" class="underline text-white/90">Signup</a>

    <div class="space-y-4">
      <input id="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-[#332f37] border border-[#3b3640] placeholder-white/40 text-white focus:outline-none" />

      <div class="relative">
        <input id="password" placeholder="Enter your password" type="password" class="w-full px-4 py-3 rounded-lg bg-[#332f37] border border-[#3b3640] placeholder-white/40 text-white focus:outline-none" />
        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-white/60 p-1">üëÅÔ∏è</button>
      </div>

      <button id="loginBtn" class="w-full mt-2 rounded-lg bg-gray-800 hover:bg-gray-700 py-3 text-white font-semibold shadow-md transition-colors">
        Log In
      </button>

      <div class="flex items-center gap-3 mt-4">
        <div class="flex-1 h-px bg-white/10"></div>
        <div class="text-white/50 text-sm">Or continue with</div>
        <div class="flex-1 h-px bg-white/10"></div>
      </div>

      <button id="googleBtn" class="w-full flex items-center justify-center gap-3 rounded-lg border border-white/10 bg-transparent px-4 py-3 text-white">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" /> Google
      </button>
    </div>
  </div>

  <!-- Link to external JS file -->
   <script  src="index.js"></script>

</body>
</html>
