<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<script src="signup.js"></script>
<body class="min-h-screen flex items-center justify-center bg-[rgb(31,27,36)]">
<a href="./Dashboard/index.html"></a>
  <div class="w-full max-w-md rounded-2xl bg-[rgb(31,27,36)] shadow-2xl px-6 py-8">
    <h2 class="text-4xl font-bold text-white mb-2">Create an account</h2>
    <p class="text-sm text-white/60 mb-6">
      Already have an account? 
      <a href="./login/index.html" class="underline text-white/90">Login</a>
    </p>

    <form id="signupForm" class="space-y-4">
      <div class="grid grid-cols-2 gap-3">
        <input id="firstName" type="text" placeholder="First name" class="px-4 py-3 rounded-lg bg-[#332F37] border border-[#3B3640] placeholder-white/40 text-white"/>
        <input id="lastName" type="text" placeholder="Last name" class="px-4 py-3 rounded-lg bg-[#332F37] border border-[#3B3640] placeholder-white/40 text-white"/>
      </div>

      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-[#332F37] border border-[#3B3640] text-white"/>
      
      <div class="relative">
        <input id="password" type="password" placeholder="Enter your password" class="w-full px-4 py-3 rounded-lg bg-[#332F37] border border-[#3B3640] text-white"/>
        <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-white/60">ğŸ‘ï¸</button>
      </div>

      <div>
        <label class="block text-white/60 mb-1">Profile Image</label>
        <input id="profileImage" type="file" accept="image/*" class="w-full px-4 py-3 rounded-lg bg-[#332F37] border border-[#3B3640] text-white"/>
      </div>

      <button type="submit" class="w-full mt-2 rounded-lg bg-gray-800 hover:bg-gray-700 py-3 text-white font-semibold shadow-md transition-colors">
        Create account
      </button>

      <div class="flex items-center gap-3 mt-4">
        <div class="flex-1 h-px bg-white/10"></div>
        <div class="text-white/50 text-sm">Or register with</div>
        <div class="flex-1 h-px bg-white/10"></div>
      </div>

      <button type="button" class="w-full flex items-center justify-center gap-3 rounded-lg border border-white/10 bg-transparent px-4 py-3 text-white">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" />
        Google
      </button>

    </form>
  </div>

</body>
</html>
